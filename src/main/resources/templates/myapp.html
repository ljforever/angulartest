<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="js/angular-1.5.8/angular.js"></script>
</head>
<body ng-app="myApp">

<zz></zz>

<div di></div>

<div class="class1"></div>

<!-- directive: ff -->

<php-directive></php-directive>

<div php-directive></div>
</body>
<script>
    var app = angular.module("myApp",[]);
    app.directive("zz",function (){
        return {
            template: "<h1>gg</h1>"
        }
    })

    app.directive("di",function (){
        return {
            template: "<h1>di</h1>"
        }
    })

    // restrict 值可以是以下几种:
    // E 作为元素名使用
    // A 作为属性使用
    // C 作为类名使用
    // M 作为注释使用

    app.directive("class1", function() {
        return {
            restrict : "C",
            template : "<h1>class1!</h1>"
        };
    });

    app.directive("ff",function (){
        return {
            restrict: "M",
            replace: true,
            template: "<h1>ff</h1>"
        }
    })

    app.directive("phpDirective", function() {
        return {
            restrict : "A",
            template : "<h1>自定义指令!</h1>"
        };
    });
</script>
</html>
