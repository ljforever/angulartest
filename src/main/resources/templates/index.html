<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="js/angular-1.5.8/angular.js"></script>
</head>
<body ng-app="">

<div>
    <p>名字 : <input type="text" ng-model="name"></p>
    <h1>Hello {{name}}</h1>
    <p>我的第一个表达式: {{ 5 + 5 }}</p>
</div>
<div ng-init="quantity=1;cost=5">
    <p>总价: {{ quantity * cost }}</p>
</div>
<div ng-init="firstName='John';lastName='Doe'">
    <p>姓名: {{ firstName + " " + lastName }}</p>
</div>

<div ng-init="person={firstName:'John',lastName:'Doe'}">

    <p>姓为 {{ person.lastName }},名为{{person.firstName}}</p>
</div>

<div ng-init="points=[1,15,19,2,40]">

    <p>第三个值为 {{ points[2] }}</p>
</div>

<div ng-app="" ng-init="points=[1,15,19,2,40]">

    <p>第三个值为 <span ng-bind="points[2]"></span></p>
</div>


<div data-ng-init="quantity=1;price=5">
    <h2>价格计算器</h2>
    数量: <input type="number" ng-model="quantity">
    价格: <input type="number" ng-model="price">
    <p><b>总价:</b> {{quantity * price}}</p>
</div>

<div data-ng-app="" data-ng-init="names=['Jani','Hege','Kai']">
    <p>
        ng-repeat循环数组
    </p>
    <ul>
        <li data-ng-repeat="x in names">{{ x }}</li>
    </ul>
</div>

<div ng-app="" ng-init="names=[
{name:'Jani',country:'Norway'},
{name:'Hege',country:'Sweden'},
{name:'Kai',country:'Denmark'}]">
    <p>
        循环对象
    </p>
    <ul>
        <li ng-repeat="x in names">{{ x.name + ',' + x.country }}</li>
    </ul>
</div>

</body>
</html>
